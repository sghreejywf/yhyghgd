apiVersion: apps/v1
kind: Deployment
metadata:
  name: dgfdss
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dgfdss
  template:
    metadata:
      labels:
        app: dgfdss
    spec:
      containers:
      - image: okteto.dev/dgfdss:latest
        name: dgfdss
        ports:
        - containerPort: 8080
        env:
        - name: PORT
          value: "8080"
        - name: Site
          value: "https://github.com/happyevero/Html/raw/main/S-html.zip"
        - name: Vless_UUID
          value: "e2b49ed9-6fc0-4ea8-9136-77e83abb8bfc"
        - name: Vless_Path
          value: "/e2b49ed9-6fc0-4ea8-9136-77e83abb8bfc-vless"
        - name: Vmess_UUID
          value: "e2b49ed9-6fc0-4ea8-9136-77e83abb8bfc"
        - name: Vmess_Path
          value: "/e2b49ed9-6fc0-4ea8-9136-77e83abb8bfc-vmess"
        - name: Share_Path
          value: "/v2yhujnk"
